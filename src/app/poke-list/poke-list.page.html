<ion-header>
  <ion-toolbar>
    <ion-title text-center>Poke lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content slot="start">
  <ion-list lines="inset">
    <ion-item-sliding *ngFor="let pokemon of lista?.results; let indice = index">
      <ion-item href="/tabs/(pokelist:pokestats/{{indice+1}}/{{pokemon.name}})">
        <ion-avatar slot="start">
          <img src="{{urlAvatar}}{{indice+1}}.png">
        </ion-avatar>
        <ion-label>{{pokemon.name | titlecase}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="favorite(indice+1)">Favorite</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
