<ion-header>
  <ion-toolbar>
    <ion-title text-center>Poke lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content slot="start">
  <ion-list lines="inset">
    <ion-item *ngFor="let pokemon of lista?.results">
      <ion-label>
        <h2>{{pokemon.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
