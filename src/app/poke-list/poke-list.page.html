<ion-header>
  <ion-toolbar>
    <ion-title text-center>Poke lista</ion-title>
    <ion-searchbar placeholder="Nombre o nÃºmero" animated showCancelButton (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content slot="start">

  <ion-list lines="inset" [hidden]="searchbarHidden">
    <ion-item-sliding *ngFor="let pokemon of lista">
      <ion-item href="/tabs/(pokelist:pokestats/{{pokemon.id}})">
        <ion-img class="imgList" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png"></ion-img>
        <ion-label>{{pokemon.id}} - {{pokemon.name | titlecase}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="setFavorite(pokemon.id)">Favorite</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-list lines="inset" [hidden]="!searchbarHidden">
    <ion-item-sliding *ngFor="let pokemon of arrayFinded">
      <ion-item href="/tabs/(pokelist:pokestats/{{pokemon.id}})">
        <ion-img class="imgList" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png"></ion-img>
        <ion-label>{{pokemon.id}} - {{pokemon.name | titlecase}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="setFavorite(pokemon.id)">Favorite</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
